    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">sidedrive.me</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">home</a></li>
                <li><a href="#">features</a></li>
                <li><a href="#">contact</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
	    <!-- This is the file / cloud area -->
	    <div class="row">
	      <div class="col-lg-6" id="file-container">
		<!--<div id="draggable"><span class="glyphicon glyphicon-file"></span></div>-->
	      </div>
	      <div class="col-lg-6">
		<div id="droppable"><span class="glyphicon glyphicon-cloud"></span></div>
	      </div>
	    </div>
            <h1 class="cover-heading">your everyday data.</h1>
            <p class="lead"> stored safely, securely and easily. save your data in sidedrive.me and you will be happy</p>
	    <div class="input-group input-group-lg">
	      <span class="input-group-addon">@</span>
	      <input id="key" type="text" class="form-control" placeholder="key">
	    </div>
	    <div class="input-group input-group-lg">
	      <span class="input-group-addon">@</span>
	      <input id="value" type="text" class="form-control" placeholder="value">
	    </div>
	    <a href="#" class="btn btn-lg btn-default" onclick="submit_action()">sublime</a>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/sidedrive.js"></script>
    <script>
      $(function() {
      // Set the file to be draggable
          $( "#draggable" ).draggable({revert: "invalid", axis:"curve"});
      // And cloud to droppable
       $( "#droppable" ).droppable({
            drop: function( event, ui ) {
                     var id = ui.draggable.attr("fileId");
                     var f = get_local_file(id);
                     alert("key: " + f['key'] + " val: " + f['value']);}
      });
      });
    </script>
